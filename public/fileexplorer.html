<!DOCTYPE HTML>
<html>
<head>
	<title>MediaBin</title>

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fileexplorer.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "js/fileexplorer.js" type = "text/jscript"></script>
</head>

<body>
    <div id = "container">
        <header>
            <img src = "imgs/logo.png" />
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a id = "logout" href = "index.html">Logout</a></li>
            </ul>
        </header>
        <div id = "content">
            <div id = "sidebar">
                <div id = "binnav">
                    <h2>BinNav</h2>
                </div>
                <ul>
                    <li>
                        <img src = "imgs/fileexplorer/binfilled.svg" />
                        My Bin
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/history.svg" />
                        Recent
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/shareblack.svg" />
                        Shared
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/star.svg" />
                        Favorites
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/trashblack.svg" />
                        Trash
                    </li>
                </ul>
            </div>
            <div id = "files">
                <div id = "fileheader">
                    <h2>Tyler Sudol's Bin</h2>
                    <img src = "imgs/fileexplorer/upload.svg" />
                    <img src = "imgs/fileexplorer/share.svg" />
                    <img src = "imgs/fileexplorer/trash.svg" />
                    <form>
                        <input type="text" name="search" placeholder="Search...">
                    </form>

                </div>
                <div class = "fileentry">
                    <ul>
                        <li class = "name">
                            Name
                        </li>
                        <li class = "quality">
                            Quality
                        </li>
                        <li class = "date">
                            Upload Date
                        </li>
                        <li class = "size">
                            Size
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <footer>
            A Lehigh Hacks project by Ryan Cole, Tyler Sudol, Ken Grenestedt, and another person
        </footer>
    
    </div>


</body>

</html>
