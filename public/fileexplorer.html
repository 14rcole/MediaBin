<!DOCTYPE HTML>
<html>
<head>
	<title>MediaBin</title>

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fileexplorer.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "js/fileexplorer.js" type = "text/jscript"></script>
    <script>
        $(function () {
            if (localStorage.getItem("username")) {
                $(".homelink").attr("href", "fileexplorer.html");
            }
        });
    </script>
</head>

<body>
    <!-- The Modal -->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <!-- Modal Content -->
        <form id="form" class="modal-content animate">
            <div class="imgcontainer">
                <img src="imgs/fileexplorer/upload.svg" alt="upload" class="avatar">
            </div>
            <div class="container">
                <input id="Field6" type="file" class="form-control" size="12" tabindex="6" required>
                <button type="button" onclick="uploadFile()">Upload</button>
            </div>
            <div class="container cancel">
                <button type="button"  onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <div id = "container">
        <header>
            <a class = "homelink"><img src = "imgs/logo.png" /></a>
            <ul>
                <li><a class = "homelink" href = "index.html">Home</a></li>
		          <li><a href="premium.html">Premium</a></li>
		          <li><a href="faq.html">FAQ</a></li>
                <li><a id = "logout" href = "index.html">Logout</a></li>
            </ul>
        </header>
        <div id = "content">
            <div id = "sidebar">
                <div id = "binnav">
                    <h2>BinNav</h2>
                </div>
                <ul>
                    <li>
                        <img src = "imgs/fileexplorer/binfilled.svg" />
                        My Bin
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/history.svg" />
                        Recent
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/shareblack.svg" />
                        Shared
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/star.svg" />
                        Favorites
                    </li>
                    <li>
                        <img src = "imgs/fileexplorer/trashblack.svg" />
                        Trash
                    </li>
                </ul>
            </div>
            <div id = "files">
                <div id = "fileheader">
                    <h2></h2>
                    <button id="uploadbutton" onclick="document.getElementById('id02').style.display='block'"><img src = "imgs/fileexplorer/upload.svg" /></button>
                    <img src = "imgs/fileexplorer/share.svg" />
                    <img src = "imgs/fileexplorer/trash.svg" />
                    <form>
                        <input type="text" name="search" placeholder="Search...">
                    </form>

                </div>
                <div class = "fileentry">
                    <ul>
                        <li class = "name">
                            Name
                        </li>
                        <li class = "date">
                            Upload Date
                        </li>
                        <li class = "size">
                            Size
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <footer>
            A Lehigh Hacks project by Ryan Cole, Tyler Sudol, Ken Grenestedt
        </footer>
    
    </div>


</body>

</html>
